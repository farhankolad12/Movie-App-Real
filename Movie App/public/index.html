<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-body">
        <img
          src="https://movie-app-chi-nine.vercel.app/assets/logo.svg"
          alt="Icon"
          class="app-icon"
        />
        <a href="./index.html">
          <i class="bi bi-grid-fill" style="color: #fff"></i>
        </a>
        <a href="./movie.html">
          <i class="bi bi-film movie"></i>
        </a>
        <a href="./tv-show.html">
          <i class="bi bi-tv-fill tv-show"></i>
        </a>
        <a href="./bookmark.html">
          <i class="bi bi-bookmark-fill navbar-bookmark"></i>
        </a>
        <img
          src="https://movie-app-chi-nine.vercel.app/assets/image-avatar.png"
          alt="User Image"
          class="user-img"
        />
      </div>
    </nav>
    <main class="main-container">
      <form id="form">
        <input
          type="text"
          class="search-bar"
          placeholder="Search For Movies or TV Series"
          id="input-search"
        /><br /><br />
        <input type="submit" style="visibility: hidden" />
      </form>
      <h1 style="margin-left: 10px" id="trend-heading">Trending</h1>
      <br />
      <div class="trending"></div>
      <br />
      <h1 style="margin-left: 10px" id="recommand-heading">
        Recommended for you
      </h1>
      <div class="recommand"></div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
