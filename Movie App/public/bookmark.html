<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies - Bookmark</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bookmark.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-body">
      <img src="https://movie-app-chi-nine.vercel.app/assets/logo.svg" alt="Icon" class="app-icon" />
      <a href="./index.html">
        <i class="bi bi-grid-fill"></i>
      </a>
      <a href="./movie.html">
        <i class="bi bi-film movie"></i>
      </a>
      <a href="./tv-show.html">
        <i class="bi bi-tv-fill tv-show"></i>
      </a>
      <a href="./bookmark.html">
        <i class="bi bi-bookmark-fill navbar-bookmark active" style="color: #fff"></i>
      </a>
      <img src="https://movie-app-chi-nine.vercel.app/assets/image-avatar.png" alt="User Image" class="user-img" />
    </div>
  </nav>
  <main class="main-container">
    <form id="form">
      <input type="text" class="search-bar" placeholder="Search For Bookmarks" id="input-search" /><br /><br />
      <input type="submit" style="visibility: hidden" />
    </form>
    <h1 style="margin-left: 10px" id="bookmark-movies-heading">
      Bookmarked Movies
    </h1>
    <br /><br />
    <div class="bookmarked-movies"></div>
    <br /><br /><br /><br /><br />
    <h1 style="margin-left: 10px" id="bookmark-tv-heading">
      Bookmarked TV Shows
    </h1>
    <div class="bookmarked-tv"></div>
  </main>
  <script src="/js/bookmark.js"></script>
</body>

</html>
